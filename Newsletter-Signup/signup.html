<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <!-- Custom styles for this template -->
  <link href="css/stylesheet.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <!-- A form needs actions specified else it will not work -->
    <form action="/" method="post">
      <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>

      <div class="form-floating">
        <input name="firstName" type="text" class="form-control top" placeholder="First Name" required autofocus>
        <label>First Name</label>
      </div>
      <div class="form-floating">
        <input name="lastName" type="text" class="form-control middle" placeholder="Last Name" required>
        <label>Last Name</label>
      </div>
      <div class="form-floating">
        <input name="email" type="email" class="form-control bottom" placeholder="name@gmail.com" required>
        <label>Email</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; James Leakos</p>
    </form>
  </main>



</body>

</html>
